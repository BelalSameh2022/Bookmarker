<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- ================= CSS ================= -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main class="interface pt-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName"
                        fdprocessedid="8xu0gp">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                </div>
                <button class="btn btn-submit px-5" id="submitBtn" fdprocessedid="30wa8e">Submit</button>
            </div>

            <div class="container pt-4">
                <input id="searchInput" type="text" class="form-control w-50 mx-auto" placeholder="Search for a bookmark....."/>
            </div>

            <table class="table table-hover my-4 text-center bg-light">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Update</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    
                </tbody>
            </table>
        </div>

        <div class="box-info position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button class="btn border-0" id="closeBtn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2">
                    Site Name or Url is not valid, Please follow the rules below:
                </p>
                <ol class="rules list-unstyled m-0">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site name must contain at least 3 characters.
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site URL must be a valid one "example.com".
                    </li>
                </ol>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="text-muted text-center">&copy; <!-- or &#169; --> 2019 Bookmarker inc.</p>
        </div>
    </footer>

    <!-- ================= JS ================= -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
